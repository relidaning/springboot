<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>template</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script>
        function add(){
            window.location.href="edit";
        }
    </script>
<body>
<div class="container-fluid">
    <div class="row">
        <h2>事项</h2>
        <button type="button" class="btn btn-lg btn-primary text-right" onclick="add();">添加</button>
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>#</th>
                    <th>单词</th>
                    <th>读音</th>
                    <th>解释</th>
                    <th>导入日期</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr  th:each="word, stat : ${list}">
                    <td th:text="${stat.index+1}">#</td>
                    <td th:text="${word.word}">&nbsp;</td>
                    <td th:text="${word.pronunciation}">&nbsp;</td>
                    <td th:text="${word.explain}">&nbsp;</td>
                    <td th:text="${word.impDate}">&nbsp;</td>
                    <td>&nbsp;
                        <a th:text="删除" th:href="@{'del?id='+${word.id}}">&nbsp;</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div></div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
